version: "3.3"

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    links:
      - nginx
  

    ## create application      
  humornahuatl:
    build: ./app
    container_name: humor-nahuatl
    restart: always
    environment:
      - APP_NAME=HumorNahuatl
    expose:
      - 8080

      # create server nginx
  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    expose:
      - "80"
    environment:
      - VIRTUAL_HOST=humornahuatl.com,www.humornahuatl.com